<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAL rabbit</title>
    <!-- Bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- css link -->
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand">Rabbit CAL</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav ml-auto nav-right">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="docs.html">Docs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="https://nithishkumarpasupathi.netlify.app/">Developers</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container text-center wrapper">
        <div class="d-flex justify-content-center">
            <!-- Left rabbit eye -->
            <div class="">
                <div class="row boxed restrict"> 
                    <h4>Left Eye (Control) </h4>
                    <div class="col boxed Image-container ">
                        <img class="ruler r0 img-fluid" src="Images/ruler.png" alt="">
                        <!-- Eye -->
                        <img src="Images/eyes-before.png" alt="" id="left-eye">
                    </div>
                    <div class="col boxed Image-container ">
                        <!-- Face -->
                        <img src="Images/rabbit-left-eye.png" alt="" id="highlight2">
                        <div id="inv2"></div>
                    </div>

                    <!-- labels -->
                    <div class="row">
                        <div class="col"></div>
                        <div class="parameter col">
                            <h4>Drug: </h4>
                        </div>
                        <div class="parameter col-3">
                            <h4 class="value saline">None</h4>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <h4>IOT: </h4>
                        </div>
                        <div class="col-3">
                            <h4 class="value">Normal</h4>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
            
            <!-- Right rabbit eye -->
            <div class="">
                <div class="row boxed restrict1">
                    <h4>Right Eye (Test)</h4>
                    <div class="col boxed Image-container">
                        <!-- Face -->
                        <img src="Images/rabbit-right-eye.png" alt="" id="highlight1" >
                        <div id="inv1"></div>
                    </div>
                    <!-- Eye -->
                    <div class="col boxed Image-container">
                        
                        <img src="Images/eyes-before1.png" alt="" id="right-eye">
                        <img class="ruler r1" src="Images/ruler.png" alt="">
                    </div>
                    

                    <!-- labels -->

                    <div class="row">
                        <div class="col"></div>
                        <div class="parameter col">
                            <h4>Drug: </h4>
                        </div>
                        <div class="parameter col-3">
                            <h4 class="green1 value" style="color: blue;">None</h5>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <h4>IOT: </h4>
                        </div>
                        <div class="col-3">
                            <h4 class="txt value">Normal</h4>
                        </div>
                        <div class="col"></div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- Controls -->
        <div class="d-flex justify-content-center">
            <div class="boxed mid1">
                <form action="">
                    <label for="drug-name">Drug:&nbsp;</label>
                    <select name="" id="ddmenu">
                        <option value="1" selected>Epinephrine</option>
                        <option value="2" >Atropine</option>
                        <option value="3">Ephedrine</option>
                        <option value="4" >Physostigmine</option>
                        <option value="5" >Lignocaine</option>
                        <option value="6">Saline</option>
                    </select><br><br>
                </form>
                <!-- Instill button -->
                <button type="button" class="instill btn btn-success">Instill</button>
            </div>
            <div class="mid2">
                <div class="btn-group flex-d justify-content-center" id="wrapper" role=""group>
                    <!-- Torch -->
                    <div class="torch-card">
                        <button  class="btn tor"><span id="torch">ðŸ”¦</span></button>
                    </div>
                    <!-- Cotton -->
                    <div class="cotton-card">
                        <button class="btn cot"><span id="cotton" draggable="true">ðŸ§½</span></button>
                    </div>
                </div>
            </div>
            <div class="mid3 boxed">
                <button type="button" class="btn new btn-success" style="color: white;" id="new" data-toggle="modal" data-target="" onclick="increment()">New</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Find Unknown</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="final-body">
                                <form action="">
                                    <label for="data">Choose from:</label>&nbsp;
                                    <select id="modaldrugs">
                                        <option value="1" >Epinephrine</option>
                                        <option value="2" >Atropine</option>
                                        <option value="3">Ephedrine</option>
                                        <option value="4" >Physostigmine</option>
                                        <option value="5" >Lignocaine</option>
                                        <option value="6">Saline</option>
                                    </select>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark" data-dismiss="modal" onclick="refresh()">Close</button>&nbsp;&nbsp;
                                <button type="button" class="btn btn-primary" id="final-save" onclick="answer()">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn next btn-success" style="color: white;">Next</button><br><br>
                <button type="button" class="btn btn-dark rab" style="width: 120px;">Rabbit-1</button>
            </div>
        </div>
    </div>
    <div>
        <p></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        tegrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
